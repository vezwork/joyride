{% include 'nav' %}
  
<div class="program-container w-100 bg-primary pt-5">
  <h1 class="text-white text-center text-xl col-11 mx-auto mt-0 pt-5">{{ program.title }}</h1>
  <div class="col-12 col-xl-10 mx-auto">
    <div class="row">
      <div class="col-12">
        <div class="player-wrap">
          {{ player }}
        </div>
      </div>
       <div class="col-12">
        <div class="text-white text-md text-bold mb-3 mt-3">{{ settings.page_blocks.description.title }}</div>
        <div class="text-white text-sm">{{ program.description }}</div>
      </div>
    </div>
  </div>
</div>

{% include 'jr-footer' %}
