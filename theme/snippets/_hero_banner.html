<div class="hero_banner">
  <div class="hero_banner--background-image" style="background-image: url('{{ settings.page_blocks.hero_banner.image | image_url, width: 900 }}');">
  </div>
  <div class="hero_banner--main" style="background-image: linear-gradient(to bottom,rgba(255, 255, 255, 0), {{ settings.page_blocks.hero_banner.background_color | to_rgba, opacity: settings.page_blocks.hero_banner.fade }}, {{ settings.page_blocks.hero_banner.background_color }}  100%);">
    {% include 'top_menu' %}
    <div class="container hero_banner--cta">
      <div>
        <h1 class="hero_banner--title">
          {{ settings.page_blocks.hero_banner.title }}
        </h1>
        <h2 class="hero_banner--description">
          {{ settings.page_blocks.hero_banner.description }}
        </h2>
        <div class="hero_banner--link">
          <a href="{{ settings.page_blocks.hero_banner.cta_url | link }}" class="btn btn--primary btn--width">
            {{ settings.page_blocks.hero_banner.cta_text }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
